services:
  # ===========================================
  # TRAEFIK - Reverse Proxy + Certificats SSL
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    env_file:
      - .env.local
    command:
      # API Dashboard (désactiver en prod si non nécessaire)
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirection HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Décommenter pour tester avec le staging Let's Encrypt (évite les rate limits)
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - web
      - internal
    labels:
      # Dashboard Traefik désactivé (évite les erreurs DNS pour traefik.dingolingo.eu)
      - "traefik.enable=false"
    restart: unless-stopped

  # ===========================================
  # APPLICATION NEXT.JS
  # ===========================================
  app:
    build: .
    container_name: nextjs_app
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      # Router HTTP -> HTTPS
      - "traefik.http.routers.dingolingo.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dingolingo.entrypoints=websecure"
      - "traefik.http.routers.dingolingo.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.dingolingo.loadbalancer.server.port=3000"
      # Security headers middleware
      - "traefik.http.routers.dingolingo.middlewares=security-headers"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
    restart: unless-stopped

  # ===========================================
  # BASE DE DONNÉES POSTGRESQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file:
      - .env.local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    # Port exposé uniquement en interne (pas accessible depuis l'extérieur)
    # ports:
    #   - "5432:5432"

networks:
  web:
    external: false
  internal:
    external: false

volumes:
  postgres_data:
  letsencrypt_data: